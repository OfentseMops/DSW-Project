<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOPHELO Loggin</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav class="navBar">
        <div class="logoB">
            <h1>BOPHELO</h1>
        </div>
        <div class="homeNav"><a class="linkHome" href="index.html">Home</a></div>
        <div class="Sign"><a class="linksignup" href="signIn.html">SignUp</a></div>
        <div class="logg"><a class="linkloggin" href="Loggin.html">LogIn</a></div>
    </nav>

    <div class="f_container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user_details">
                <div class="input_box">
                    <span class="details">full Name:</span>
                    <input type="text" placeholder="Enter your Full Name " required>
                </div>
                <div class="input_box">
                    <span class="details"> Surname:</span>
                    <input type="text" placeholder="Enter your Surname " required>
                </div>
                <div class="input_box">
                    <span class="details">Username:</span>
                    <input type="text" placeholder="Enter your Username " required>
                </div>
                <div class="input_box">
                    <span class="details">E_mail:</span>
                    <input type="text" placeholder="Enter your e-mail " required>
                </div>
                <div class="input_box">
                    <span class="details">Phone number:</span>
                    <input type="text" placeholder="Enter your Phone number " required>
                </div>
                <div class="input_box">
                    <span class="details">Password:</span>
                    <input type="text" placeholder="password " required>
                </div>
                <div class="input_box">
                    <span class="details"> Confirm your password:</span>
                    <input type="text" placeholder="password " required>
                </div>
            </div>
            <div class="gender_type">
                <span class="gender_title">Gender</span>
                <div class="category">
                    <label for="">
                        <span class="dot_one"></span>
                        <span class="g_male">Male</span>
                    </label>
                    <label for="">
                        <span class="dot_one"></span>
                        <span class="g_male">Female</span>
                    </label>
                    <label for="">
                        <span class="dot_one"></span>
                        <span class="g_male">Others</span>
                    </label>
                </div>
            </div>
            <div class="btn">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

</body>

</html>
